    body {

      display: block;
      width: 100%;
      background: #0059b3;
      color: white;

    .card-title { font-size: 26px; font-weight: 700; color: #003d99; text-align: center; }

  <script>
   let datos = {}; // Para la vista 'Procesos'
   let procesoActual = "", subprocesoActual = "", responsableActual = "", normaActual = "";


   // --- NUEVAS VARIABLES GLOBALES ---
   let datosReversa = {}; // Para la vista 'Requisitos'
   let normaActualR = "", requisitoActualR = "", procesoActualR = "";
   // ---------------------------------


   function escapeHtml(t) {
     if (!t) return "";
     return t.replace(/[&<>"']/g, (m) => ({
       "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;"
     }[m]));
   }


   function mostrarInicio() {
     document.getElementById("inicioView").style.display = "";
     document.getElementById("visorView").style.display = "none";
     document.getElementById("lista").innerHTML = "";
     document.getElementById("breadcrumbArea").innerHTML = "";
     
     // Limpiar estados
     datos = {};
     datosReversa = {};
   }


   /* ---------- Vista: PROCESOS (Sin cambios) ---------- */
   function irProcesos() {
     document.getElementById("inicioView").style.display = "none";
     document.getElementById("visorView").style.display = "";
     document.getElementById("breadcrumbArea").innerHTML = "<div class='crumb'>Procesos</div>";


     google.script.run.withSuccessHandler(p => {
       datos = p || {};
       const claves = Object.keys(datos);
       let html = "<h2>Procesos</h2>";
       if (claves.length === 0) html += "<div>No se encontraron procesos.</div>";
       else claves.sort().forEach(proc => {
         html += `<button class="btn" onclick="mostrarSubprocesos('${escapeHtml(proc)}')">${escapeHtml(proc)}</button>`;
       });
       document.getElementById("lista").innerHTML = html;
     }).obtenerDatos();
   }


   function mostrarSubprocesos(proc) {
     procesoActual = proc;
     const subs = datos[proc] || {};
     let html = `<h2>${escapeHtml(proc)}</h2>`;
     Object.keys(subs).sort().forEach(sub => {
       html += `<button class="btn" onclick="mostrarResponsables('${escapeHtml(sub)}')">${escapeHtml(sub)}</button>`;
     });
     html += `<button class="btn nav-btn" onclick="irProcesos()">‚¨ÖÔ∏è Volver</button>`;
     document.getElementById("breadcrumbArea").innerHTML = `<div class='crumb'>Procesos</div><div class='crumb'>${escapeHtml(proc)}</div>`;
     document.getElementById("lista").innerHTML = html;
   }


   function mostrarResponsables(sub) {
     subprocesoActual = sub;
     const responsables = datos[procesoActual][sub] || {};
     let html = `<h2>${escapeHtml(procesoActual)}<br><small>${escapeHtml(sub)}</small></h2>`;
     Object.keys(responsables).sort().forEach(resp => {
       html += `<button class="btn" onclick="mostrarNormas('${escapeHtml(resp)}')">Responsable: ${escapeHtml(resp)}</button>`;
     });
     html += `<button class="btn nav-btn" onclick="mostrarSubprocesos('${escapeHtml(procesoActual)}')">‚¨ÖÔ∏è Volver</button>`;
     document.getElementById("breadcrumbArea").innerHTML =
       `<div class='crumb'>Procesos</div><div class='crumb'>${escapeHtml(procesoActual)}</div><div class='crumb'>${escapeHtml(sub)}</div>`;
     document.getElementById("lista").innerHTML = html;
   }


   function mostrarNormas(resp) {
     responsableActual = resp;
     const normasObj = datos[procesoActual][subprocesoActual][resp] || {};
     let html = `<h2>${escapeHtml(subprocesoActual)}<br><small>Responsable: ${escapeHtml(resp)}</small></h2>`;
     Object.keys(normasObj).sort().forEach(norma => {
       html += `<button class="btn" onclick="mostrarRequisitos('${escapeHtml(norma)}')">${escapeHtml(norma)}</button>`;
     });
     html += `<button class="btn nav-btn" onclick="mostrarResponsables('${escapeHtml(subprocesoActual)}')">‚¨ÖÔ∏è Volver</button>`;
     document.getElementById("lista").innerHTML = html;
   }


   function mostrarRequisitos(norma) {
     const reqs = datos[procesoActual][subprocesoActual][responsableActual][norma] || [];
     let html = `<h2>${escapeHtml(norma)}</h2>`;
     if (reqs.length === 0) html += "<div>No hay requisitos registrados.</div>";
     else reqs.sort().forEach(r => {
       html += `<button class="btn" onclick="mostrarDescripcion('${escapeHtml(norma)}','${escapeHtml(r)}')">${escapeHtml(r)}</button>`;
     });
     html += `<button class="btn nav-btn" onclick="mostrarNormas('${escapeHtml(responsableActual)}')">‚¨ÖÔ∏è Volver</button>`;
     document.getElementById("lista").innerHTML = html;
   }


   function mostrarDescripcion(norma, numero) {
     google.script.run.withSuccessHandler(desc => {
       let html = `<div class="descripcion">
         <div class="titulo">${escapeHtml(desc?.titulo || norma)}</div>
         <div class="subtitulo">${escapeHtml(desc?.subtitulo || numero)}</div>
         <div class="texto">${escapeHtml(desc?.descripcion || '')}</div>
       </div>
       <button class="btn nav-btn" onclick="mostrarRequisitos('${escapeHtml(norma)}')">‚¨ÖÔ∏è Volver</button>`;
       document.getElementById("lista").innerHTML = html;
     }).obtenerDescripcion(norma, numero);
   }


   /* ----------------------------------------------------------
      Vista: REQUISITOS (L√≥gica completamente nueva)
   -----------------------------------------------------------*/


   /**
    * PASO 1: Muestra la lista de Normas
    */
   function irRequisitos() {
     document.getElementById("inicioView").style.display = "none";
     document.getElementById("visorView").style.display = "";
     document.getElementById("breadcrumbArea").innerHTML = "<div class='crumb'>Requisitos</div>";


     // Llama a la nueva funci√≥n del backend
     google.script.run.withSuccessHandler(data => {
       datosReversa = data || {}; // Guarda el objeto completo
       const normas = Object.keys(datosReversa);
       
       let html = "<h2>Normas</h2>";
       if (normas.length === 0) {
         html += "<div>No se encontraron normas.</div>";
       } else {
         normas.sort().forEach(norma => {
           html += `<button class="btn" onclick="mostrarRequisitosPorNorma('${escapeHtml(norma)}')">${escapeHtml(norma)}</button>`;
         });
       }
       html += `<button class="btn nav-btn" onclick="mostrarInicio()">‚¨ÖÔ∏è Volver</button>`;
       document.getElementById("lista").innerHTML = html;
     }).obtenerDatosReversa(); // <-- Nueva funci√≥n
   }


   /**
    * PASO 2: Muestra los Requisitos de una Norma
    */
   function mostrarRequisitosPorNorma(norma) {
     normaActualR = norma; // Guarda el estado
     const requisitos = Object.keys(datosReversa[norma] || {});
     
     let html = `<h2>${escapeHtml(norma)}</h2>`;
     if (requisitos.length === 0) {
       html += "<div>No se encontraron requisitos.</div>";
     } else {
       requisitos.sort().forEach(req => {
         html += `<button class="btn" onclick="mostrarProcesosPorRequisito('${escapeHtml(req)}')">${escapeHtml(req)}</button>`;
       });
     }
     html += `<button class="btn nav-btn" onclick="irRequisitos()">‚¨ÖÔ∏è Volver</button>`;
     
     document.getElementById("breadcrumbArea").innerHTML = `<div class='crumb'>Requisitos</div><div class='crumb'>${escapeHtml(norma)}</div>`;
     document.getElementById("lista").innerHTML = html;
   }


   /**
    * PASO 3: Muestra los Procesos de un Requisito
    */
   function mostrarProcesosPorRequisito(req) {
     requisitoActualR = req; // Guarda el estado
     const procesos = Object.keys(datosReversa[normaActualR][req] || {});
     
     let html = `<h2>${escapeHtml(requisitoActualR)} <br><small>(${escapeHtml(normaActualR)})</small></h2>`;
     if (procesos.length === 0) {
       html += "<div>No se encontraron procesos.</div>";
     } else {
       procesos.sort().forEach(proc => {
         html += `<button class="btn" onclick="mostrarSubprocesosPorProceso('${escapeHtml(proc)}')">${escapeHtml(proc)}</button>`;
       });
     }
     html += `<button class="btn nav-btn" onclick="mostrarRequisitosPorNorma('${escapeHtml(normaActualR)}')">‚¨ÖÔ∏è Volver</button>`;
     
     document.getElementById("breadcrumbArea").innerHTML =
       `<div class='crumb'>Requisitos</div><div class='crumb'>${escapeHtml(normaActualR)}</div><div class='crumb'>${escapeHtml(req)}</div>`;
     document.getElementById("lista").innerHTML = html;
   }


   /**
    * PASO 4: Muestra los Subprocesos de un Proceso
    */
   function mostrarSubprocesosPorProceso(proc) {
     procesoActualR = proc; // Guarda el estado
     const subprocesos = Object.keys(datosReversa[normaActualR][requisitoActualR][proc] || {});
     
     let html = `<h2>${escapeHtml(procesoActualR)} <br><small>(${escapeHtml(requisitoActualR)})</small></h2>`;
     if (subprocesos.length === 0) {
       html += "<div>No se encontraron subprocesos.</div>";
     } else {
       subprocesos.sort().forEach(sub => {
         html += `<button class="btn" onclick="mostrarResponsablesPorSubproceso('${escapeHtml(sub)}')">${escapeHtml(sub)}</button>`;
       });
     }
     html += `<button class="btn nav-btn" onclick="mostrarProcesosPorRequisito('${escapeHtml(requisitoActualR)}')">‚¨ÖÔ∏è Volver</button>`;
     
     document.getElementById("breadcrumbArea").innerHTML =
       `<div class='crumb'>Requisitos</div><div class='crumb'>...</div><div class='crumb'>${escapeHtml(proc)}</div>`;
     document.getElementById("lista").innerHTML = html;
   }


   /**
    * PASO 5: Muestra las Personas (Responsables) de un Subproceso
    */
   function mostrarResponsablesPorSubproceso(sub) {
     const responsables = datosReversa[normaActualR][requisitoActualR][procesoActualR][sub] || [];
     
     let html = `<h2>${escapeHtml(sub)} <br><small>(${escapeHtml(procesoActualR)})</small></h2>`;
     html += `<div class="descripcion" style="margin-bottom:15px;">
                <strong>Norma:</strong> ${escapeHtml(normaActualR)}<br>
                <strong>Requisito:</strong> ${escapeHtml(requisitoActualR)}
              </div>
              <h3>Responsables:</h3>`;


     if (responsables.length === 0) {
       html += "<div>No se encontraron responsables.</div>";
     } else {
       html += `<ul style='list-style:none; padding-left:0;'>`;
       responsables.sort().forEach(resp => {
         html += `<li style='background:#fff; padding:8px; border-radius:4px; margin-bottom:5px;'>${escapeHtml(resp)}</li>`;
       });
       html += `</ul>`;
     }
     html += `<button class="btn nav-btn" onclick="mostrarSubprocesosPorProceso('${escapeHtml(procesoActualR)}')">‚¨ÖÔ∏è Volver</button>`;
     
     document.getElementById("breadcrumbArea").innerHTML =
       `<div class='crumb'>Requisitos</div><div class='crumb'>...</div><div class='crumb'>${escapeHtml(sub)}</div>`;
     document.getElementById("lista").innerHTML = html;
   }


</script>
